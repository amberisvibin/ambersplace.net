<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0,0,48,48">
	<style>
		@media (prefers-reduced-motion) {
			image {
				/*filter: none !important;*/
			}
		}
	</style>
	<filter id="displacementFilter" height="68">
		<feTurbulence
			baseFrequency="0.01"
			numOctaves="4"
			height="68"
			y="0"
		>
			<animate attributeName="seed" dur="100000s" values="0;99999" repeatCount="indefinite"/>
		</feTurbulence>
		<feOffset y="0" dy="-20" height="68"/>
		<feDisplacementMap
			y="0"
			in="SourceGraphic"
			scale="20"
			xChannelSelector="R"
			yChannelSelector="G"
		>
		</feDisplacementMap>
	</filter>
	<image href="data:image/webp;base64," filter="url(#displacementFilter)" width="40" height="40" style="image-rendering:crisp-edges"/>
</svg>
